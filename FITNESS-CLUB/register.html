<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER IN FITNESS-CLUB</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="f-page">
            
        <div class="logo">
            <P>FITNESS-CLUB</P>
        </div>
     
      <ul>
          <li> <a href="./index.html">HOME</a> </li>
          <li> <a href="./register.html">REGISTER</a> </li>
          <li> <a href="./about.html">ABOUT-US</a> </li>
          <li> <a href="./contact.html">CONTACT-US</a> </li>
      </ul>
  
  </div>

    <section id="contact">
        <h1 class="h-primary center"> Register Here</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-grp">
                    <label for="name">Name:</label>
                    <input class="no-outline" type="text" name="name" id="name" placeholder="Enter your Name Here">


                </div>
                <div class="form-grp">
                    <label for="email">Email:</label>
                    <input class="no-outline" type="email" name="name" id="email" placeholder="Enter your Email Here">


                </div>
                <div class="form-grp">
                    <label for="phone">Contact Num.:</label>
                    <input class="no-outline" type="tel" name="name" id="phone" placeholder="Enter your Mobile Number">


                </div>
                <div class="form-grp">
                    <label for="address">Address:</label>
                    <input class="no-outline" type="text" name="name" id="Address" placeholder="Enter your Address Here">


                </div>
                <div class="form-grp">
                    <label for="age">Age:</label>
                    <input type="number" name="name" id="age" placeholder="Enter your Age">

                </div>
                <div class="radio">
                    <p class="size">Gender:</p>
                    <label for="male">Male</label>
                    <input type="radio" name="name" id="male" value="Male">
                    <label for="Female">Female</label>
                    <input type="radio" name="name" id="Female" value="Female">



                </div>
                <div class="sbutton">
                    <button type="submit">Submit</button>
                </div>
       
           
            </form>
        </div>
        <footer class="footer">
            <div class="social-media-links">
            <img src="./5296514_bird_tweet_twitter_twitter logo_icon.svg"  class="icon i1" alt="">
            <img src="./1298747_instagram_brand_logo_social media_icon.svg" class="icon i2" alt="">
            <img src="./5296499_fb_facebook_facebook logo_icon.svg"  class="icon i3" alt="">
            </div>
            <p>The Fitness-Club &copy; 2022, All Rights Reserved</p>
        </footer>
    </section>
    
</body>
</html>
